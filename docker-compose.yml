version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: aitutor-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aitutordb
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d aitutordb"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: aitutor-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      # Override DATABASE_URL so backend reaches the 'db' service inside Docker
      DATABASE_URL: postgresql+asyncpg://user:password@db:5432/aitutordb
    ports:
      - "8020:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        # NEXT_PUBLIC_* vars are baked in at build time â€” read from .env.local
        NEXT_PUBLIC_API_URL: http://15.207.68.194:8020
    container_name: aitutor-frontend
    restart: always
    env_file:
      - ./frontend/.env.local
    ports:
      - "3004:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
